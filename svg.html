<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!--
        SVG

        É uma marcação, estilo html, mas não é para textos, e sim para iamgens
        Possuimos elementos para gerar formas

        Para entnder melhor
        - Image rasterizada x Imagem vetorizada

        - Benefícios
            - Mais leve
            - Mais detalhada
            - Maior acessibilidade e SEO
            - Pode ser editada via CSS ou atributos

        - Desvantagens
            - Pode ser mais complicado de trabalhar
            - Quando mais complexa a imagem, mais trabalho para o navegador
            - Navegadores mais antigos não possuem supor a essa tag

        Para fotografias, ainda prefira usar imagens rasterizadas
    -->

    <img src="./ball.svg" alt="Bola">
</body>
</html>
