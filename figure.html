<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <!--
        Criando títulos visíveis para as imagens

        <figure> e <figcapiton>
    -->

    <a href="https://google.com">
        <figure>
                <img src="./image.jpg" 
                    alt="Titulo da imagem"
                    title="Titulo da imagem"
                    height="250px"
                >
            <figcaption>Titulo da imagem</figcaption>
        </figure>
    </a>
</body>
</html>
