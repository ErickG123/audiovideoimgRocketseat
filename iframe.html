<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <!--
        <iframe>

        - Atributos
            - src
            - height
            - width
            - title (Acessibilidade)
            - allowfullscreen -> Permite colocar em tela cheia
            - frameborder -> Coloca uma borda no iframe
    -->
    
    <iframe width="560" 
        height="315" 
        src="https://www.youtube.com/embed/XQ4Pct6HEDg" 
        title="YouTube video player"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d64794.155420893454!2d-64.54528121044278!3d-31.40521709931338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d66154ac06359%3A0x97bd4532d631b00b!2sReloj%20Cuc%C3%BA!5e0!3m2!1spt-BR!2sbr!4v1616345525179!5m2!1spt-BR!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</body>
</html>
